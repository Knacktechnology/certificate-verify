<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knacktech Certificate Verification Portal</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f4f6fb;
      color: #222;
    }

    /* HEADER */
    .header {
      background: linear-gradient(135deg, #0038A8, #007bff);
      padding: 30px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .header img {
      width: 140px;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 0;
    }

    /* CARD */
    .container {
      max-width: 650px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 18px;
      border-top: 6px solid #005DFF;
      box-shadow: 0 8px 35px rgba(0,0,0,0.10);
      animation: fadeIn .4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      text-align: center;
      color: #0038A8;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .field {
      background: #eef4ff;
      padding: 15px;
      border-radius: 12px;
      margin: 14px 0;
      border-left: 4px solid #005DFF;
      font-size: 16px;
    }

    .label {
      font-weight: 600;
      color: #0038A8;
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 46%;
      transition: .25s;
    }

    .download-btn {
      background: #0038A8;
      color: white;
    }
    .download-btn:hover {
      background: #002F7A;
    }

    .linkedin-btn {
      background: #0077b5;
      color: white;
    }
    .linkedin-btn:hover {
      background: #005f8c;
    }

    /* FOOTER */
    .footer {
      margin-top: 50px;
      text-align: center;
      background: #0038A8;
      color: white;
      padding: 18px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <img src="logo.png" alt="Knacktech Logo" />
    <h1>Knacktech Certificate Verification Portal</h1>
  </div>

  <!-- CERTIFICATE BOX -->
  <div class="container">
    <div class="title">
      <i class="fa-solid fa-circle-check" style="color:#28a745;"></i> Certificate Verified Successfully
    </div>

    <div class="field"><span class="label">Name:</span> <span id="name"></span></div>
    <div class="field"><span class="label">Domain:</span> <span id="domain"></span></div>
    <div class="field"><span class="label">Start Date:</span> <span id="start"></span></div>
    <div class="field"><span class="label">End Date:</span> <span id="end"></span></div>
    <div class="field"><span class="label">Certificate ID:</span> <span id="cert"></span></div>

    <div class="buttons">
      <button class="download-btn" onclick="downloadPDF()"><i class="fa-solid fa-download"></i> Download PDF</button>
      <button class="linkedin-btn" onclick="shareLinkedIn()"><i class="fa-brands fa-linkedin"></i> Share on LinkedIn</button>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    © 2025 Knacktech • All Rights Reserved
  </div>

  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const url = new URLSearchParams(window.location.search);

    document.getElementById("name").innerText = url.get("name") || "";
    document.getElementById("domain").innerText = url.get("domain") || "";
    document.getElementById("start").innerText = url.get("start") || "";
    document.getElementById("end").innerText = url.get("end") || "";
    document.getElementById("cert").innerText = url.get("cert") || "";

    function downloadPDF(){
      html2pdf().set({
        filename:`certificate-${url.get("cert")}.pdf`,
        html2canvas:{scale:2},
        jsPDF:{unit:"mm",format:"a4"}
      }).from(document.querySelector(".container")).save();
    }

    function shareLinkedIn(){
      window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(window.location.href)}`);
    }
  </script>

</body>
</html>
