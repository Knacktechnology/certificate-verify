<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knacktech Certificate Verification Portal</title>

  <!-- Font + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f0f4ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Full-width Header */
    .header {
      width: 100%;
      background: linear-gradient(135deg, #0038A8, #007bff);
      padding: 28px 15px;
      color: white;
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: .4px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.15);
    }

    /* Wider certificate box */
    .container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      border-top: 6px solid #005DFF;
      box-shadow: 0 8px 35px rgba(0,0,0,0.10);
      animation: fadeIn .4s ease;
      flex-grow: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: #0038A8;
      margin-bottom: 32px;
    }

    .field {
      background: #eef4ff;
      padding: 16px;
      border-radius: 12px;
      margin: 16px 0;
      border-left: 5px solid #005DFF;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .label {
      font-weight: 600;
      color: #0038A8;
    }

    /* Footer */
    .footer {
      width: 100%;
      text-align: center;
      background: #0038A8;
      color: white;
      padding: 18px;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>

<body>

  <div class="header">
    Knacktech Certificate Verification Portal
  </div>

  <div class="container">
    <div class="title">
      <i class="fa-solid fa-circle-check" style="color:#28a745;"></i> Certificate Verified Successfully
    </div>

    <div class="field"><span class="label">Name:</span> <span id="name"></span></div>
    <div class="field"><span class="label">Domain:</span> <span id="domain"></span></div>
    <div class="field"><span class="label">Start Date:</span> <span id="start"></span></div>
    <div class="field"><span class="label">End Date:</span> <span id="end"></span></div>
    <div class="field"><span class="label">Certificate ID:</span> <span id="cert"></span></div>

  </div>

  <div class="footer">© 2025 Knacktech • Certificate Verification System</div>

  <script>
    const url = new URLSearchParams(window.location.search);

    document.getElementById("name").innerText = url.get("name");
    document.getElementById("domain").innerText = url.get("domain");
    document.getElementById("start").innerText = url.get("start");
    document.getElementById("end").innerText = url.get("end");
    document.getElementById("cert").innerText = url.get("cert");
  </script>

</body>
</html>
